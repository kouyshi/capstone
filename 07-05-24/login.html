<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0">
    <script src="JS/login.js"></script>
  </head>
<body>
  <div class="holder">
    <form class="login-form">
        <h1>Login</h1>
        <div class="textbox">
          <input type="email" placeholder="Username" required />
          <span class="material-symbols-outlined">account_circle</span>
        </div>
        <div class="textbox">
          <input type="password" id="password" placeholder="Password" required />
          <span class="material-symbols-outlined" id="lock-icon">lock</span>
          <button type="button" class="visibility-btn" onclick="togglePasswordVisibility()">
            <span class="material-symbols-outlined" id="visibility-icon">visibility</span>
            <span class="material-symbols-outlined" id="visibility-off-icon" style="display: none;">visibility_off</span>
          </button>
        </div>
        <button type="submit">LOGIN</button>
        <a href="create.html">Sign Up?</a>
      </form>
  </div>
</body>
</html>
